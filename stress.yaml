apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-demo
  template:
    metadata:
      labels:
        app: stress-demo
    spec:
      containers:
      - name: stress-demo
        image: polinux/stress-ng
        args: ["--cpu", "4", "--timeout", "300s"]
